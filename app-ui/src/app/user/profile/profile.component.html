<div class="generalProfile">
    <mat-tab-group [(selectedIndex)]="tabIndex">
        <mat-tab label="Profie">
            <h3 style="margin-top: 0;">Account Details</h3>

            <form class="grid-style">
                <mat-form-field class="inputStyle" appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput>
                </mat-form-field>
            
                <mat-form-field class="inputStyle" appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input matInput>
                </mat-form-field>
                
                <mat-form-field class="inputStyle" appearance="outline">
                    <mat-label>Address Line 1</mat-label>
                    <input matInput>
                </mat-form-field>

                <mat-form-field class="inputStyle" appearance="outline">
                    <mat-label>Address Line 2</mat-label>
                    <input matInput>
                </mat-form-field>

                <mat-form-field class="inputStyle" appearance="outline">
                    <mat-label>City</mat-label>
                    <input matInput>
                </mat-form-field>

                <mat-form-field class="inputStyle" appearance="outline">
                    <mat-label>Pincode</mat-label>
                    <input matInput>
                </mat-form-field>

                <mat-form-field class="inputStyle" appearance="outline">
                    <mat-label>State</mat-label>
                    <input matInput>
                </mat-form-field>

                <mat-form-field class="inputStyle" appearance="outline">
                    <mat-label>Country</mat-label>
                    <input matInput>
                </mat-form-field>
            </form>

            <h3>Login Details</h3>
            
            <form class="grid-style">
                <mat-form-field class="inputStyle" appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput>
                </mat-form-field>
            
                <mat-form-field class="inputStyle" appearance="outline">
                    <mat-label>Phone</mat-label>
                    <input matInput>
                </mat-form-field>

                <p class="changeEmail" (click)="tabChange(1)">Update Password</p>
            </form>
        </mat-tab>
        <mat-tab label="Update Password">
            <h3>Update Password</h3>

            <form class="updatePasswordForm">
                <mat-form-field class="inputStyle" appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password">
                </mat-form-field>
            
                <mat-form-field class="inputStyle" appearance="outline">
                    <mat-label>Re-enter Password</mat-label>
                    <input matInput type="password">
                </mat-form-field>

                <div class="buttonContainer">
                    <p class="changeEmail" (click)="tabChange(0)">Cancel</p>

                    <button class="appButton appRedButton">Update</button>
                </div>
            </form>
        </mat-tab>
    </mat-tab-group>
</div>
